{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/chats.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        {{request.session.nome}}

        <ul>
        {% for grupo in grupos %}
            <li><a href="{% url 'chat' grupo.id %}">{{ grupo.nome }}</a></li>
        {% endfor %}
        </ul>
        <a id="link-logout" href="{% url 'logout' %}">Sair</a>
    </div>
    
{% endblock %}
